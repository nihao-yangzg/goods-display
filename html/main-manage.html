        <meta charset='utf-8'>

        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
        <style>
            body {

            .container {

            .catalog-menu {
                width: 20%;
                float:left;
            }
            .catalog-menu ul {
                border: solid 1px #ccc;

                padding: 0;

            .catalog-menu li {
                list-style:none;

            .catalog-main {

            }
            .catalog-action {
                margin-left: 20%;
                width: 80%;

            }
            button.full{
                height: 40px;
                margin:20px;
                width: 100%;
                background-color: white;
                border: solid 1px #ccc;
            }
            .main {
                
                width: 100%;
                height:auto;
            }
            .main ul {
                /* border: solid 1px #ccc; */

                border-top: solid 1px #ccc;
            }
            .catalog-main li {
                list-style: none;
                width: 33.3%;

            #mask {

                position:absolute;

            }
            .hidden {
                display: none;

            #add-form>div {

            #add-form div{

            }

                display:inline-block;

                width: 80px;
                /* float:left; */
            }
            button {
                background-color: white;
                border:solid 1px #123456;

                line-height: 30px;
                cursor: pointer;
                color: #123456;
                transition: color 0.15s ease-in-out, border-color 0.15s ease-in-out, background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            button.ok {
                background-color: #123456;
                color:white;                
            }
            button.ok:hover{
                box-shadow: 0 0 0px 1px rgba(18,52,86,0.5);

            }
            button.cancel:hover {
                box-shadow: 0 0 0px 1px rgba(18,52,86,0.5);
            }
            /* .form-item {
                margin-bottom:30px;
            } */

                position: relative;
                display: inline-block;
                background-color: white;

            }
            .upload input {
                position: absolute;/*相对定位*/

    <body>
        <div class="header">
            <h3>
                Enjoy Your Life
            </h3>
        </div>
        <div class="container">
            <div class="content">
                <div class="catalog-menu">
                    <ul id="menus">
                    </ul>
                </div>
                <div class="catalog-main">
                    <div class="main">
                        <ul id="catalogs">
                            <li class="add-item" id="myadd">
                                <div id="add-btn">
                                    <span class="fa fa-plus-square-o fa-5x" style="line-height: 300px; color: #444;"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                     <div>
                    
                </div>
                </div>
                <div class="catalog-action">
                    <button class="full">delete</button>
                </div>
            </div>
           
        </div>
        <div id="mask" class="hidden">

        
            <div id="add-form" >
                <div>

                    <div class="form-item">
                        <span>Title</span>
                        <input type="text" id="imgTitle">
                    </div>
                    <div class='form-item'>
                        <span>Url</span>
                        <input type="text" id="imgUrl">
                    </div>
                    <div class='form-item'>
                        <span style="line-height:30px; overflow: hidden;">File</span>
                        <a class='upload'>选择文件
                            <input type="file" id="localImg" style="background-color: white;">
                        </a>
                        <span class="tip errorTip" style="text-align:left; width:100px; overflow: hidden; line-height: 30px;"></span>
                        <span class="tip showFileName" style="text-align:left; width: 100px; overflow: hidden; line-height: 30px;"></span>
                        </div>
                    <div class='form-item' style="margin-left:105px; margin-top:20px;">
                        <button class='cancel' id="cancel">Cancel</button>
                        <button class='ok' id="submit">OK</button>
                    </div>
                </div>
            </div>
        </div>
        </body>
    <script>
        $(function() {
            var $addBtn = $('#add-btn');
            $addBtn.on('click', function(e) {
                var $this = $(e.target);
                
                // e.preventDefault();
                e.stopPropagation();
                var $addForm = $('#mask');
                $addForm.removeClass('hidden');
                $addBtn.attr('style', 'cursor: auto;');
            })

            var $submit = $('#submit'),
                $cancel = $('#cancel'),
                $catalogs = $('#catalogs');
            var $edit = $('#catalogs');
            $edit.on('click', function(e) {
                var target  = e.target;
                var $this = $(target);
                console.log(target.nodeName);
                if (target.nodeName === 'IMG') {
                    var title = $this.parent('.catalog').find('label').children('a').text();
                    console.log(title);
                    showModal({'title':title});
                }
            })

            $submit.on('click', function(e) {
                var $this = $(e.target);
                var imageUrl = $("#imgUrl").val(),
                    imageTitle = $('#imgTitle').val();
                if (!imageUrl || !imageTitle) {
                    return;
                }
                $.ajax({
                    url: '/api/main/addcatalogs',
                    type: 'post',
                    data: {'imgUrl': imageUrl, 'type': imageTitle},
                    dataType: 'json',
                    success: function(res) {
                        var catalogs = res.data;
                        showCatalogs(catalogs, $('#catalogs'), $('#menus'));
                    }, error: function(err) {

                    }
                })

                /** 
                 * temp
                 */
                showCatalogs([{'image': imageUrl, 'title': imageTitle}], $('#catalogs'), $('#menus'));

                hideModal();
            })
            $cancel.on('click', function(){
                hideModal();
            })
            function clearModal() {
                $('#imgTitle').val('');
                $('#imgUrl').val('');
                $('#localImg').val('');
                $('#mask span.tip').empty();
            }
            function showModal(item) {
                var $modal = $("#mask");
                $modal.removeClass('hidden');
                var $titleInput = $modal.find('#imgTitle');
                $titleInput.val(item.title ? item.title: '');
                // $titleInput.focus();
                $titleInput.select();
            }
            function hideModal() {
                clearModal();
                var $modal = $('#mask');
                $modal.addClass('hidden');
            }
            function showCatalogs(catalogs, $catalogs, $menus) {
                var liDom, divDom, imgDom, spanDom;
                var menuLiDom, menuADom;
                catalogs.forEach(function(item,index) {
                    liDom = document.createElement('li');
                    liDom.setAttribute('data-id', item['id']);

                    divDom = document.createElement('div');
                    divDom.setAttribute('class', 'catalog');

                    imgDom = document.createElement('img');
                    imgDom.setAttribute('src', item['image']);
                    imgDom.setAttribute('alt', item['title']);
                    
                    input = document.createElement('input');
                    input.setAttribute('type', 'checkbox');

                    spanDom = document.createElement('a');
                    spanDom.innerText = item['title'];
                    // adom1 = document.createElement('a');
                    // adom1.innerText = 'edit';
                    // adom2 = document.createElement('a');
                    // adom2.innerText = 'delete';
                   

                    divDom1 = document.createElement('div');
                    label = document.createElement('label');
                    label.appendChild(input);
                    label.appendChild(spanDom);
                    divDom1.appendChild(label);

                    divDom.appendChild(imgDom);
                    divDom.appendChild(divDom1);

                    liDom.append(divDom);

                    $(liDom).insertBefore('#myadd');

                    menuLiDom = document.createElement('li');
                    menuLiDom.setAttribute('data-id', item['id']);

                    menuADom = document.createElement('a');
                    menuADom.innerText = item['title'];

                    menuLiDom.appendChild(menuADom);

                    $menus.append($(menuLiDom));
                })
            }
            showCatalogs([{'image': '../images/3.jpg', 'title': 'Women\'s Clothes'}], $('#catalogs'), $('#menus'));
            showCatalogs([{'image': '../images/4.jpg', 'title': 'Men\'s Clothes'}], $('#catalogs'), $('#menus'));

            showCatalogs([{'image': '../images/5.jpg', 'title': 'Underclothes'}], $('#catalogs'), $('#menus'));
            showCatalogs([{'image': '../images/6.jpg', 'title': 'Women\'s shoes'}], $('#catalogs'), $('#menus'));
            $('#catalogs').sortable();
            $('#catalogs').disableSelection();


            $("a.upload").on("change","input[type='file']",function(){
                var filePath=$(this).val();
                if(filePath.indexOf("jpg")!=-1 || filePath.indexOf("png")!=-1){
                    $(".errorTip").html("").hide();
                    var arr=filePath.split('\\');
                    var fileName=arr[arr.length-1];
                    var fLength = fileName.length;
                    if (fLength > 10) {
                        fileName = fileName.substring(0, 5) + '...' + fileName.substring(fLength - 5,fLength);
                    }
                    $(".showFileName").html(fileName);
                }else{
                    $(".showFileName").html("");
                    $(".errorTip").html("文件类型有误！").show();
                    return false 
                }
            })
        })
    </script>
</html>
