<html>
    <head>
        <meta charset='utf-8'>
        <title>manage Main page</title>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
        <style>
            body {
                background-color: #fff;
            }
            .header {
                width: 100%;
                height: 80px;
                /* background-image: url('../images/senlin.jpg'); */
                background-color: #123456;
                position:fixed;
                top:0;
                left:0;
                text-align: center;
                color:#aaa;
                z-index: 1000;
            }
            .container {
                position:absolute;
                margin:auto;
                top: 100px;
                bottom:0;
                left: 0;
                right: 0;
                width:1141px;
                /* border: solid 1px #ccc; */
            }
            .catalog-menu {
                width: 20%;
                float:left;
            }
            .catalog-menu ul {
                border: solid 1px #ccc;
                margin:0;
                padding: 0;
                
            }
            .catalog-menu li {
                list-style:none;
                padding-top: 10px;
                padding-left: 40px;
                padding-bottom: 10px;
                cursor: pointer;
                position:relative;
                height: 30px;
                line-height:30px;
                border-bottom: solid 1px #aaa;
            }
            .catalog-menu li:hover {
                background-color: #123456;
                color:white;

            }
            .catalog-main {
                width: 80%;
                float:left;
                margin-bottom:40px;
            }
            .main {
                
                width: 100%;
                height:auto;
            }
            .main ul {
                /* border: solid 1px #ccc; */
                margin:0;
                border-top: solid 1px #ccc;
            }
            .catalog-main li {
                list-style: none;
                width: 33.3%;
                float: left;
                
            }
            .catalog-main li div {
                margin:10px;
            }
            .catalog-main li img {
                width:225px;
                max-height: 300px;
            }
            .detail {
                display:none;
                position: absolute;
                left: 100%;
                top: -6px;
                width: 600px;
                background-color:white;
            }
            .catalog {
                border: solid 1px #eee;
                text-align: center;
                padding-top:10px;
                transition: border-color 0.15s ease-in-out;
            }
            .catalog span {
                display:block;
                color: #123456;
                font-size: 14px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .catalog:hover{
                border-color: #123456;
                cursor:pointer;
            }

            .add-item {
                width: 50%;
                height: 300px;
                /* line-height: 300px; */
                text-align: center;
                cursor:pointer;
                position: relative;
            }
            #add-form{
                position:absolute;
                top:60px;
                left:30px;
                margin:auto;
                width: 80%;
                z-index: 1000;
                /* display:none; */
                background-color: white;
                /* height: 300px; */
                /* text-align: right; */
            }
            #add-form div{
                height: 35px;
                line-height: 35px;
                margin:10px;
                /* text-align: right; */
            }
            #add-form input{
                width: 200px;
                height: 35px;
                padding-left: 10px;
            }
            #add-form span{
                display:inline-block;
                text-align: right;
                width: 80px;
                /* float:left; */
            }
            #add-form button {
                background-color: white;
                border:solid 1px #ccc;
                height: 30px;
                width: 70px;
                line-height: 30px;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <h3>
                Enjoy Your Life
            </h3>
        </div>
        <div class="container">
            <div class="content">
                <div class="catalog-menu">
                    <ul id="menus">
                    </ul>
                </div>
                <div class="catalog-main">
                    <div class="main">
                        <ul id="catalogs">
                            
                        </ul>
                        <div class="add-item">
                            <div style="margin:10px; border:solid 1px #ccc;">
                                <span class="fa fa-plus-square-o fa-5x" style="line-height: 300px; color: #444;"></span>
                            </div>
                            <div id="add-form">
                                <div>
                                    <span>Title</span>
                                    <input type="text">
                                </div>
                                <div>
                                    <span>ImageUrl</span>
                                    <input type="text">
                                </div>
                                <div style="margin-left:80px; margin-top:20px;">
                                    <button>Cancel</button>
                                    <button>OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <hr/>
            <h4>
                &copy Display 
            </h4>  -->
        </div>
    </body>
</html>
