<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/userinfo.js"></script>
        <style>
            body{
                font-size: 16px;
            }
            .info, .password{
                margin-bottom: 10px;
                margin-top: 20px;
                height:35px;
            }
            .info-name, .password-name{
                width: 35%;
                text-align: right;
                display: inline-block;
                font-size: 18px;
                line-height:35px;
                font-weight: bold;
            }
            .info-value, .password-value{
                /* width: 500px; */
                text-align: left;
                display: inline-block;
                font-size: 18px;
                margin-left: 20px;
                line-height:35px;
                
            }
            .info-value  span{
                cursor: pointer;
            }
            .userinfo-input{
                font-size: 18px;
            }
            .button {
                width: 80px;
                height: 30px;
                border:solid 1px #ccc;
                background-color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            .info.submit,
            .password.submit {
                margin-top: 40px;
                margin-left: 35%;
                padding-left:20px;
                /* text-align: center; */
            }
            .button.submit {
                background-color:#123456;
                color: white;
                
                border: solid 1px #123456;
            }
            .button.submit:hover {
                box-shadow: 0 0 1px 1px#123456;
            }
            .button.cancel:hover {
                box-shadow: 0 0 1px 1px#ccc;
            }
            .hidden {
                display: none;
            }
            .head {
                background-color: #123456;
                height: 80px;
                line-height:80px;
                font-size:20px;
                color:white;
                text-align:center;
            }
           
        </style>
    </head>

    <body>
        <div class="head">
            slogon
        </div>
        <div class="container">
            <div class="user-info">
                <h3>User Info</h3>
                <hr/>
                <div class="info">
                    <div class="info-name">
                        <span>Id</span>
                    </div>
                    <div class="info-value uneditable">
                        <span id="userid" style="cursor: default;"></span>
                    </div>
                </div>
                <div class="info">
                    <div class="info-name">
                        <span>Name</span>
                    </div>
                    <div class="info-value">
                        <span id="username" title="click to edit"></span>
                    </div>
                    </div>
                <div class="info">
                    <div class="info-name">
                        <span>phone</span>
                    </div>
    
                    <div class="info-value">
                        <span id="phone" title="click to edit"></span>
                    </div>
                </div>
                <div class="info">
                    <div class="info-name">
                        <span>Email address</span>
                    </div>
                    <div class="info-value">
                        <span id="mailaddr" title="click to edit"></span>
                    </div>
                </div>
                <div class="info submit" id="submit-buttons">
                    <button class="button cancel" id="cancel">cancel</button>
                    <button class="button submit" id="submit">submit</button>
                </div>
            </div>
            <!-- <hr/> -->
            <div>
                <h3>Change Password</h3>
                <hr/>
                <div class="password">
                    <div class="password-name">
                        <span>old password</span>
                    </div>
                    
                    <div class="password-value">
                        <input type="password">
                    </div>
                </div>
                <div class="password">
                    <div class="password-name">
                        <span>new password</span>
                    </div>
                    <div class="password-value">
                        <input type="password">
                    </div>
                </div>
                <div class="password">

                    <div class="password-name">
                        <span>confirm password</span>
                    </div>
                    <div class="password-value">
                        <input type="password">
                    </div>
                </div>
                <div class="password submit" id="submit-buttons">
                    <button class="button cancel" id="cancel">cancel</button>
                    <button type="button" class="button submit" disabled="disabled" id="submit">submit</button>
                </div>
            </div>
        </div>
    </body>

</html>
