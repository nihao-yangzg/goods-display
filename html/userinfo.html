<html>
    <head>
        <meta charset='utf-8'>
        <title>My Account</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/userinfo.js"></script>
        <script src="../js/manage-menu.js"></script>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
        <!-- <link rel="stylesheet" href="../css/manage-menu.css">
        <link rel="stylesheet" href="../css/modal.css"> -->
        <link rel="stylesheet" href="../css/manage.css">
    </head>

    <body>
        <div class="head">
            slogon
        </div>
        <div class="userinfo container">
            <div class="user-info">
                <h3>User Info</h3>
                <hr/>
                <div class="info">
                    <div class="info-name">
                        <span>Id</span>
                    </div>
                    <div class="info-value uneditable">
                        <span id="userid" style="cursor: default;"></span>
                    </div>
                </div>
                <div class="info">
                    <div class="info-name">
                        <span>Name</span>
                    </div>
                    <div class="info-value">
                        <span id="username" title="click to edit"></span>
                    </div>
                    </div>
                <div class="info">
                    <div class="info-name">
                        <span>phone</span>
                    </div>
    
                    <div class="info-value">
                        <span id="phone" title="click to edit"></span>
                    </div>
                </div>
                <div class="info">
                    <div class="info-name">
                        <span>Email address</span>
                    </div>
                    <div class="info-value">
                        <span id="mailaddr" title="click to edit"></span>
                    </div>
                </div>
                <div class="info submit" id="submit-buttons">
                    <button class="button cancel" id="cancel">cancel</button>
                    <button class="button submit" id="submit">submit</button>
                </div>
            </div>
            <!-- <hr/> -->
            <div>
                <h3>Change Password</h3>
                <hr/>
                <div class="password">
                    <div class="password-name">
                        <span>old password</span>
                    </div>
                    
                    <div class="password-value">
                        <input type="password">
                    </div>
                </div>
                <div class="password">
                    <div class="password-name">
                        <span>new password</span>
                    </div>
                    <div class="password-value">
                        <input type="password">
                    </div>
                </div>
                <div class="password">

                    <div class="password-name">
                        <span>confirm password</span>
                    </div>
                    <div class="password-value">
                        <input type="password">
                    </div>
                </div>
                <div class="password submit" id="submit-buttons">
                    <button class="button cancel" id="cancel">cancel</button>
                    <button type="button" class="button submit" disabled="disabled" id="submit">submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
