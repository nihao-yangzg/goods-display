<html>
    <head>
        <meta charset='utf-8'>
        <title>Main Manage</title>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/manage-menu.js"></script>
        <script src="../js/main-1-manage.js"></script>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../css/manage.css">
        <!-- <link rel="stylesheet" href="../css/manage-menu.css">
        <link rel="stylesheet" href="../css/modal.css"> -->
    </head>
    <body>
        <div class="container">
            <div class="content">
               
                <div class="catalog-main-4">
                    <div class="main">
                        <ul id="catalogs">
                            <li class="add-item" id="myadd">
                                <div id="add-btn">
                                    <span class="fa fa-plus-square-o fa-5x" style="line-height: 300px; color: #444;"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                     <div>
                    
                </div>
                </div>
                <div class="catalog-action-4">
                    <div class="half">
                        <div class="half-container">
                            <button class="full" id="final-delete">Delete</button>
                        </div>
                    </div>
                    <div class="half">
                        <div class="half-container">
                            <button class="full outstanding" id='final-submit'>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div id="mask" class="hidden">

        
            <div id="add-form" >
                <div>

                    <div class="form-item">
                        <span>Title</span>
                        <input type="text" id="imgTitle">
                    </div>
                    <div class='form-item'>
                        <span>Url</span>
                        <input type="text" id="imgUrl">
                    </div>
                    <div class='form-item'>
                        <span style="line-height:30px; overflow: hidden;">File</span>
                        <a class='upload'>选择文件
                            <input type="file" id="localImg" style="background-color: white;">
                        </a>
                        <span class="tip errorTip" style="text-align:left; width:100px; overflow: hidden; line-height: 30px;"></span>
                        <span class="tip showFileName" style="text-align:left; width: 100px; overflow: hidden; line-height: 30px;"></span>
                        </div>
                    <div class='form-item' style="margin-left:105px; margin-top:20px;">
                        <button class='cancel' id="cancel">Cancel</button>
                        <button class='ok' id="submit">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
