<html>
    <head>
        <meta charset='utf-8'>
        <title>Login</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/manage.css">
        <style>
            body {
                background-image: url('../images/senlin.jpg');
            }
        </style>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="login-title">
                System Admin
            </div>
            <div class="login-form">
                <form>
                    <div class="form-unit" id="username">
                        <span class="fa fa-user-o"></span>
                        <input type='text' placeholder="USERNAME" id="username">
                    </div>
                    <div id="password" class='form-unit'>
                        <span class="fa fa-key"></span>
                        <input type="password" name="password" placeholder="PASSWORD" id="passwd"/>
                    </div>
                </form>
                <div class="attach-info">
                    <div>
                        <a href="./index.html">Forgot password</a>                        
                    </div>                    
                </div>
                <div>
                    <button class="form-button" id="login">LOGIN</button>
                </div>
            </div>
        </div>
    </body>
</html>
